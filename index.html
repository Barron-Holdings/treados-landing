<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TreadOS | Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Meta description -->
  <meta name="description" content="TreadOS – Smart tire inventory insights and fleet analytics. Sign in to manage your operations with data-driven precision.">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="TreadOS Login" />
  <meta property="og:description" content="Access TreadOS – optimize tire inventory and fleet performance." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://login.treados.com" />
  <meta property="og:image" content="https://login.treados.com/assets/og-preview.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="TreadOS Login" />
  <meta name="twitter:description" content="Access TreadOS – optimize tire inventory and fleet performance." />
  <meta name="twitter:image" content="https://login.treados.com/assets/og-preview.jpg" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <meta name="theme-color" content="#16364D">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="screen">
    <section class="card" role="form" aria-labelledby="signin-title">
      <img src="assets/logo.svg" alt="TreadOS logo" class="logo" />
      <h1 id="signin-title">Sign in</h1>

      <form class="form" onsubmit="event.preventDefault()">
        <label class="visually-hidden" for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Username" autocomplete="username" />

        <label class="visually-hidden" for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" autocomplete="current-password" />

        <div class="row right forgot-row">
          <a href="#" class="link forgot">Forgot your password?</a>
        </div>

        <button type="submit" class="btn outline">Login</button>

        <p class="create">Create an account</p>
      </form>
    </section>
  </main>
</body>
</html>
